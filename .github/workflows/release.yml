name: Release

on:
  # Run workflow on every push to the main branch with tag `*`
  push:
    tags:
      - '*' 
  # Run workflow manually
  workflow_dispatch:

jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - platform: 'macos-15'
            args: '--target x86_64-apple-darwin'
          - platform: 'macos-15'
            args: '--target aarch64-apple-darwin'
    runs-on: ${{ matrix.settings.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Rust setup
        run: rustup toolchain install
      - name: Install pnpm
        uses: pnpm/action-setup@v4.1.0 # fixed version
        id: pnpm-install
      - name: Sync node version and setup cache
        uses: actions/setup-node@v4.4.0 # fixed version
        with:
          node-version: 'lts/*'
          cache: 'pnpm' 

      - name: Install frontend dependencies
        # If you don't have `beforeBuildCommand` configured you may want to build your frontend here too.
        run: pnpm install 

      - name: Build the app
        uses: tauri-apps/tauri-action@v0.5.22 # fixed version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ env.RELEASE_TAG }} # This only works if your workflow triggers on new tags.
          releaseName: 'MATE v__VERSION__' # tauri-action replaces \_\_VERSION\_\_ with the app version.
          releaseBody: |
            - [CHANGELOG](https://github.com/angelespejo/macos-app-trial-extender/tree/main/CHANGELOG.md#${{ env.RELEASE_TAG }})
            - [Report issue](https://github.com/angelespejo/macos-app-trial-extender/issues)

            ðŸ‘‡ **Download the app** ðŸ‘‡
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          updaterJsonKeepUniversal: true
          includeRelease: true
          args: ${{ matrix.settings.args }}
