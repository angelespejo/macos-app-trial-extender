name: Release

on:
  # Run workflow on every push to the main branch with tag `*`
  push:
    tags:
      - '*' 
  # Run workflow manually
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name for the release (e.g. 0.2.0)'
        required: false # False because we can add the tag or branch name manually in workflow_dispatch too

jobs:
  release:
    permissions:
      contents: write
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - platform: 'macos-15'
            args: '--target x86_64-apple-darwin'
          - platform: 'macos-15'
            args: '--target aarch64-apple-darwin'
    runs-on: ${{ matrix.settings.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Verify release tag exists
        run: |
          git fetch --tags
          if ! git rev-parse "refs/tags/${{ env.RELEASE_TAG }}" >/dev/null 2>&1; then
            echo "Error: Tag '${{ env.RELEASE_TAG }}' does not exist in the repository."
            exit 1
          fi
        shell: bash
      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable 
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin
      - name: Install pnpm
        uses: pnpm/action-setup@v4.1.0 # fixed version
        id: pnpm-install
      - name: Sync node version and setup cache
        uses: actions/setup-node@v4.4.0 # fixed version
        with:
          node-version: 'lts/*'
          cache: 'pnpm' 

      - name: Install frontend dependencies
        # If you don't have `beforeBuildCommand` configured you may want to build your frontend here too.
        run: pnpm install 

      - name: Build the app
        uses: tauri-apps/tauri-action@v0.5.22 # fixed version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ env.RELEASE_TAG }} # This only works if your workflow triggers on new tags.
          releaseName: 'MATE v__VERSION__' # tauri-action replaces \_\_VERSION\_\_ with the app version.
          releaseBody: |
            - [CHANGELOG](https://github.com/angelespejo/macos-app-trial-extender/tree/main/CHANGELOG.md#${{ env.RELEASE_TAG }})
            - [Report issue](https://github.com/angelespejo/macos-app-trial-extender/issues)

            > [!CAUTION]
            > The **Silicon** application is currently broken, so two possible solutions are recommended:
            > - Install the macOS **x86** version, which works on both Intel (x86) Macs and Apple Silicon Macs with Rosetta 2.
            > - Download **DMG** and run [(#ref)](https://github.com/angelespejo/macos-app-trial-extender/pull/1#issuecomment-3175667453): 
            > ```bash
            > codesign -f -s - /Applications/MATE.app/Contents/MacOS/MATE
            > xattr -dr com.apple.quarantine /Applications/MATE.app/Contents/MacOS/MATE
            > ```

            ðŸ‘‡ **Download the app** ðŸ‘‡
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          updaterJsonKeepUniversal: true
          includeRelease: true
          args: ${{ matrix.settings.args }}
